<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI and Robotics CoE Members Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->

    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Member Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- /Header -->
    <!-- Main -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <a href="/add-member" class="border-shadow">
            <span class="text-gradient"
              >New Member<i class="fa-solid fa-user-check"></i
            ></span>
          </a>
        </div>
        <!-- form handling -->
        <form action="/" method="POST">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Role</th>
                <th>Membership Status</th>
                <th>Achievement</th>
                <th>Comment</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>001</td>
                <td>Full Name</td>
                <td>ex@gmail.com</td>
                <td>Male</td>
                <td>Software Developer/Hardware Engineer/System Analyst...</td>
                <td>Associate/Core Member</td>
                <td>Projects Achieved</td>
                <td>Comment here</td>
                <td>
                  <a href="#" class="btn border-shadow update">
                    <span class="text-gradient"
                      ><i class="fas fa-pencil-alt"></i
                    ></span>
                  </a>
                  <a class="btn border-shadow delete">
                    <span class="text-gradient"
                      ><i class="fas fa-times"></i
                    ></span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </main>
    <!-- /Main -->
  </body>
</html>
