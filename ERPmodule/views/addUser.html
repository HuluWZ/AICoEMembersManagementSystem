<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI and Robotics CoE Members Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->

    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">Member Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- /Header -->
    <!-- Main -->
    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i> All Members</a>
          </div>
        </div>
        <div class="form-title text-center">
          <h2 class="text-dark">New User</h2>
          <span class="text-light">Use The Form Below to Create Account.</span>
        </div>
        <!-- form handling -->
        <form method="POST" id="updateUser">
          <div class="newUser">
            <div class="form-group">
              <label for="name" class="text-light">Name</label>
              <input type="hidden" name="id" value="" />
              <input
                type="text"
                name="name"
                value=""
                placeholder="Abebe Gemechu"
              />
            </div>
            <div class="form-group">
              <label for="Email" class="text-light">Email</label>
              <input
                type="text"
                name="email"
                value=""
                placeholder="ex@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="Gender" class="text-light">Gender</label>
              <div class="radio inline">
                <input type="radio" name="Gender" value="Male" />
                <label for="Gender" class="text-light">Gender</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="Gender" value="Female" />
                <label for="Gender" class="text-light">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label for="Gender" class="text-light">Status</label>
              <div class="radio inline">
                <input type="radio" name="Status" value="Active" />
                <label for="Gender" class="text-light">Active</label>
              </div>
              <div class="radio inline">
                <input type="radio" name="Status" value="Inactive" />
                <label for="Gender" class="text-light">Inactive</label>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn text-dark update">Save</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- /Main -->
  </body>
</html>
